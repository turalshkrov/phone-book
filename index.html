<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Phone Book</title>
</head>
<body>
  <main class="my-5">
    <div class="container-lg">
      <div class="row">
        <div class="col-12 col-md-3 border py-3 form-col">
          <form class="p-2">
            <div class="mb-3">
              <label for="first-name" class="form-label fw-bold">First Name</label>
              <input type="text" id="first-name" class="form-control" placeholder="Fisrt Name">
            </div>
            <div class="mb-3">
              <label for="last-name" class="form-label fw-bold">Last Name</label>
              <input type="text" id="last-name" class="form-control" placeholder="Last Name">
            </div>
            <div class="mb-3">
              <label for="phone-number" class="form-label fw-bold">Phone Number</label>
              <input type="tel" id="phone-number" class="form-control"  placeholder="xxx-xx-xxx-xx-xx">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Email</label>
              <input type="email" id="email" class="form-control"  placeholder="Example@gmail.com">
            </div>
            <div class="row px-2 justify-content-around">
              <button type="submit" class="btn btn-secondary col-5">Cancel</button>
              <button type="submit" class="btn btn-primary col-5">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-12 col-md-9">
          <table class="table table-striped ms-3">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr class="align-items-center">
                <td>Tural</td>
                <td>Shukurov</td>
                <td>055 555 55 55</td>
                <td>tural.shkrov@gmail.com</td>
                <td>
                  <button class="btn btn-primary btn-sm">
                    <i class="bi bi-pencil-square"></i>
                  </button>
                  <button class="btn btn-danger btn-sm">
                    <i class="bi bi-trash-fill"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
